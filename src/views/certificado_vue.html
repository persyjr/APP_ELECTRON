<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha384-ujbKXb9V3HdK7jcWL6kHL1c+2Lj4MR4Gkjl7UtwpSHg/ClpViddK9TI7yU53frPN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--<div  id="pspdfkit-header">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


    <!-- vuej.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body class="d-flex justify-content-center" style="min-width: 800px;">
    <style>
    
        *{
            font-family: Arial, Helvetica;
        }
        td.w-25{
            height: 19.8px;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            direction: ltr;
        }
        
        .mosaico{
            max-width: 230px;
            max-height: 220px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto;
        }
        .imagen_mosaico{
            height: 400px;
        }
        td{
            background: #f2f0f5cd;
        }
        body{
                background: #1F1F38;
        }    
    
        a>img:hover, canvas:hover{
        transform: translateY(-10px);
        box-shadow: 0 40px 70px rgba(65, 4, 247, 0.5);
        /*box-shadow: 0 40px 70px rgba(8, 247, 4, 0.5);*/
        transition: 0.9s;
        cursor: pointer;
        }
    </style>
    

        <div id="app">
            <header-component></header-component>
            <body-component></body-component>
        </div>
        <script>
            const { createApp } = Vue;
    
            // Componente del header
            const HeaderComponent = {
                template: `
                    <header style="background: #333; color: white; padding: 10px; text-align: center;">
                        <h1>Mi Aplicación Vue con CDN</h1>
                    </header>
                `
            };
    
            // Componente del cuerpo con formulario
            const BodyComponent = {
                data() {
                    return {
                        nombre: '',
                        email: '',
                        mensaje: ''
                    };
                },
                methods: {
                    enviarFormulario() {
                        alert(`Formulario enviado:\nNombre: ${this.nombre}\nEmail: ${this.email}\nMensaje: ${this.mensaje}`);
                        this.nombre = '';
                        this.email = '';
                        this.mensaje = '';
                    }
                },
                template: `
                    <main style="padding: 20px;">
                        <h2>Formulario de Contacto</h2>
                        <form @submit.prevent="enviarFormulario">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" v-model="nombre" required>
    
                            <label for="email">Email:</label>
                            <input type="email" id="email" v-model="email" required>
    
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" v-model="mensaje" required></textarea>
    
                            <button type="submit">Enviar</button>
                        </form>
                    </main>
                `,
                mounted() {
                    console.log('BodyComponent montado!');
                }
            };
    
            // Creación de la app Vue
            createApp({
                components: {
                    'header-component': HeaderComponent,
                    'body-component': BodyComponent
                }
            }).mount('#app');
        </script>
    
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            form {
                display: flex;
                flex-direction: column;
                max-width: 400px;
            }
            label {
                margin-top: 10px;
            }
            input, textarea {
                padding: 8px;
                margin-top: 5px;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                margin-top: 15px;
                padding: 10px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: #218838;
            }
        </style>
    
  </body>
</html>
